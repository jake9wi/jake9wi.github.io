<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>{{ page.title | default: site.title }}</title>

    <!-- SEO Meta Tags -->
    {% if page.description %}
    <meta name="description" content="{{ page.description | xml_escape }}">
    {% endif %}
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords | join: ', ' | xml_escape }}">
    {% endif %}
    {% if page.author %}
    <meta name="author" content="{{ page.author | xml_escape }}">
    {% endif %}

    <!-- Open Graph Meta -->
    <meta property="og:title" content="{{ page.title | xml_escape }}">
    {% if page.description %}
    <meta property="og:description" content="{{ page.description | xml_escape }}">
    {% endif %}
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ page.title | xml_escape }}">
    {% if page.description %}
    <meta name="twitter:description" content="{{ page.description | xml_escape }}">
    {% endif %}
</head>
<body>
<header>
    <nav>
        <a href="/">Home</a>
        <a href="/about/">About</a>
        <a href="/blog/">Blog</a>
        <a href="/recipes/">Recipes</a>
        <a href="/ares/">ARES Blog</a>
    </nav>
</header>
{{ content }}
</body>
</html>
