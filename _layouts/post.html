---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
    <p>
      {{ page.author }}; Originally posted: <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d %b %Y %Z" }}</time>
    {% if page.last_modified_at %}
      ;&nbsp;[updated <time datetime="{{ page.last_modified_at | date_to_xmlschema }}">{{ page.last_modified_at | date: "%B %d, %Y" }}</time>]
    {% endif %}
  </p>

  <div class="post-content">
    {{ content }}
  </div>

</article>
