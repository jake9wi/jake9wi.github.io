---
name: Lint Jekyll Site

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Run Jekyll and Lint Checks
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 💎 Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: 📦 Install dependencies
        run: |
          gem install bundler jekyll html-proofer
          bundle install || true  # In case there's no Gemfile

      - name: 🏗️ Build the Jekyll site
        run: jekyll build

      - name: ✅ Lint HTML output
        run: htmlproofer ./_site --assume-extension --check-html --disable-external

      - name: 🧪 YAML Lint (basic)
        run: |
          sudo apt-get update
          sudo apt-get install yamllint
          yamllint . --format colored --strict

      - name: 🪶 (Optional) Spell Check with codespell
        run: |
          pip install codespell
          codespell --ignore-words-list="te,hart" --skip=".git,*.png,*.jpg,*.svg,_site"
---
